<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Leeswoods" />
    <meta
      name="description"
      content="Calculatrice en HTML en utilisant les tables"
    />
    <link href="icons8-calculator-50.png" rel="icon" />
    <title>Calculatrice</title>
  </head>
  <body>
    <header>
      <h1>Calculatrice en HTML</h1>
    </header>
    <main>
      <table>
        <tr>
          <th colspan="2">
            <button type="button" style="background-color: red">M1</button>
          </th>
          <th colspan="2">
            <button type="button" style="background-color: green">M2</button>
          </th>
        </tr>
        <tr>
          <th>
            <button
              type="reset"
              name="Réinitialiser"
              style="background-color: grey"
            >
              C
            </button>
          </th>
          <th><button type="button">√</button></th>
          <th><button type="button">%</button></th>
          <th><button type="button">÷</button></th>
        </tr>

        <tr>
          <th>
            <button type="button" style="background-color: orange">1</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">2</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">3</button>
          </th>
          <th>
            <button type="button">+</button>
          </th>
        </tr>

        <tr>
          <th>
            <button type="button" style="background-color: orange">4</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">5</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">6</button>
          </th>
          <th><button type="button">-</button></th>
        </tr>

        <tr>
          <th>
            <button type="button" style="background-color: orange">7</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">8</button>
          </th>
          <th>
            <button type="button" style="background-color: orange">9</button>
          </th>
          <th><button type="button">x</button></th>
        </tr>
        <tr>
          <th>
            <button type="button" style="background-color: orange">0</button>
          </th>
          <th><button type="button">,</button></th>
          <th colspan="2"><button type="submit">=</button></th>
        </tr>
      </table>
    </main>
  </body>
</html>
